<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2a2559c96c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="icons8-calculator-32.png">

  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>Calc</div>
        <a href="https://github.com/muku007-codes/calc"><i class="fa-brands fa-github"></i></a></i>
      </div>
      <div class="display" id="display">0000</div>
      <div class="keys" id="keys">
        <button class="white">7</button>
        <button class="white">8</button>
        <button class="white">9</button>
        <button class="blue">DEL</button>
        <button class="white">4</button>
        <button class="white">5</button>
        <button class="white">6</button>
        <button class="white">+</button>
        <button class="white">1</button>
        <button class="white">2</button>
        <button class="white">3</button>
        <button class="white">-</button>
        <button class="white">.</button>
        <button class="white">0</button>
        <button class="white">/</button>
        <button class="white">*</button>
        <button class="reset blue">RESET</button>
        <button class="equal red">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
